<html>
  <head>
    <title>Youtube Video Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="yt-video.html">
    <style>
      yt-search-video {
        width: 400px;
        height: 300px;
      }

      input {
        margin: 10px;
      }
    </style>
  </head>
  <body unresolved style="padding:20px;">
<!--   <p>&nbsp;</p>
    The videoEntry field is the URL of the video:<br/>
    videoEntry: <input id="videoEntry" value="https://www.youtube.com/watch?v=JfXz3x1tQFA">
   <br/>
   -->
    To find the videoId of a YouTube video, get the URL of the video and extract the part of the string that follows v=
    <br/>
    For example, if the URL is https://www.youtube.com/watch?v=JfXz3x1tQFA, enter JfXz3x1tQFA as the video ID:
    <p>&nbsp;</p>
    videoId: <input id="videoId" value="JfXz3x1tQFA">
    <br/>
    <button id="btnSubmit">Submit</button>
    <p>&nbsp;</p>
   <div id="ytvDiv" style="height:400px;width:400px;">
    <yt-video id="ytv" style="height:400px;width:400px;"></yt-video>
   </div>
    <script>
      document.getElementById('btnSubmit').addEventListener('click', function(e) {
        var ytv = document.getElementById('ytv');
        ytv.videoId = document.getElementById('videoId').value;
        ytv.start();
      })

    </script>
  </body>
</html>
