<!DOCTYPE html>
<html>
<head>
    <script>
        if ('registerElement' in document
                && 'createShadowRoot' in HTMLElement.prototype
                && 'import' in document.createElement('link')
                && 'content' in document.createElement('template')) {
            // We're using a browser with native WC support!
        } else {
            document.write('<script src="../webcomponentsjs/webcomponents.js"><\/script>');
        }
    </script>
    <style>
        body {
            height: 100%;
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
        }
        html ti-widget-registergrid /deep/ .core-header {
            height: 60px;
            font-size: 18px;
            transition: height 0.2s;
            background-color: #191919;
            color: #fff;
        }

    </style>
    <link rel="import" href="../ti-core-stylesheets/ti-core-stylesheets.html">
    <link rel="import" href="ti-widget-registergrid.html"><p>&nbsp;</p>
</head>

<body>
<h1>ti-widget-registergrid demo</h1>
<div layout vertical>
<ti-widget-registergrid id="ti_widget_registergrid" style="height:400px;width:600px;"></ti-widget-registergrid><p>&nbsp;</p>
</div>

<script>
    var btnClickHdlr = function(e){
        var grid = document.querySelector('#ti_widget_registergrid');
        if (grid){
            var resultsDiv = document.getElementById("results");
            var registerObj = grid.getJSON();
            if (registerObj) {
                var resultStr = "";
                for (var i=0;i<registerObj.length;i++) {
                    resultStr += 'index ' + registerObj[i].index + ': name=' + registerObj[i].name + ', label=' + registerObj[i].label + ', value=' + registerObj[i].value + '<br/>';
                }
                resultsDiv.innerHTML = resultStr;
            } else {
                resultsDiv.innerHTML="Error: registergrid.getJSON() returned "+registerObj;
            }
        }
    }
</script>
</body>
</html>
