<!--
`ti-widget-panel` is a background color panel that comes in a variety of different
  standard TI colors.  The palette includes variations such as:
     - solid color background
     - border only (no background color)
     - gradient background color

  To display text within the panel, add the text to the textContent property.

  All color attributes are defined using css styles.

Example:

    <ti-widget-panel></ti-widget-panel>

See demo for examples of the panels that are in the palette.

@group TI Widgets
@element ti-widget-panel
@homepage https://gitorious.design.ti.com/guicomposer-nw/ti-widget-common
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="ti-widget-base.html">
<polymer-element name="ti-widget-panel" extends="ti-widget-base">

    <template>
        <style>
            .panel-content {

                z-index: 1;

            }
        </style>
    <div id="panel" class="panel-content"  >
      <content style="vertical-align:middle;"></content>
    </div>
    </template>
    <script>
        Polymer ('ti-widget-panel', 
        {
            getElement : function() {
                return this.$.panel;
            }
        });
    </script>
</polymer-element>
